<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" href="pickr/classic.min.css" />
  </head>
  <body>
    <h1>Browser Ruler</h1>

    <table>
      <tr>
        <td class="caption">Position</td>
        <td class="value">
          <select id="positionList">
            <option id="NW">Top left</option>
            <option id="NE">Top right</option>
            <option id="SE">Bottom right</option>
            <option id="SW">Bottom left</option>
          </select>
        </td>
      </tr>

      <tr>
        <td class="caption">Font size</td>
        <td class="value">
          <select id="fontSizeList">
            <option id="8">8 pt</option>
            <option id="10">10 pt</option>
            <option id="12">12 pt</option>
            <option id="14">14 pt</option>
            <option id="18">18 pt</option>
            <option id="24">24 pt</option>
            <option id="36">36 pt</option>
            <option id="48">48 pt</option>
            <option id="72">72 pt</option>
          </select>
        </td>
      </tr>

      <tr>
        <td class="caption">Font weight</td>
        <td class="value">
          <select id="fontWeightList">
            <option id="100">Thin</option>
            <option id="300">Light</option>
            <option id="400">Normal</option>
            <option id="500">Medium</option>
            <option id="600">Semi Bold</option>
            <option id="700">Bold</option>
            <option id="800">Extra Bold</option>
          </select>
        </td>
      </tr>

      <tr>
        <td class="caption">Foreground colour</td>
        <td class="value">
          <div class="colour-container">
            <div class="colour-picker-foreground"></div>
            <div
              class="foreground-colour-label" id="foreground-colour-label-id">
              <label></label>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td class="caption">Background colour</td>
        <td class="value">
          <div class="colour-container">
            <div class="colour-picker-background"></div>
            <div
              class="background-colour-label" id="background-colour-label-id" >
              <label></label>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td class="caption">Border colour</td>
        <td class="value">
          <div class="colour-container">
            <div class="colour-picker-border"></div>
            <div class="border-colour-label" id="border-colour-label-id">
              <label></label>
            </div>
          </div>
        </td>
      </tr>
    </table>

    <button id="applySettings" class="button">Apply</button>

    <script src="pickr/pickr.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
