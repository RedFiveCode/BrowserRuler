<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" href="pickr/classic.min.css" />
  </head>
  <body>
    <h1>Browser Ruler</h1>

    <div class="grid-container">

      <div class="caption1">Enabled</div>
      <div class="value1">
        <input type="range" id="enabledSlider" class="slider" min="0" max="1" />
      </div>
      
      <div class="caption2">Position</div>
      <div class="value2">
        <select id="positionList" class="dropdownlist">
          <option id="NW">Top left</option>
          <option id="NE">Top right</option>
          <option id="SE">Bottom right</option>
          <option id="SW">Bottom left</option>
        </select>
      </div>

      <div class="caption3">Font size</div>
      <div class="value3">
        <select id="fontSizeList" class="dropdownlist">
          <option id="8">8 pt</option>
          <option id="10">10 pt</option>
          <option id="12">12 pt</option>
          <option id="14">14 pt</option>
          <option id="18">18 pt</option>
          <option id="24">24 pt</option>
          <option id="36">36 pt</option>
          <option id="48">48 pt</option>
          <option id="72">72 pt</option>
        </select>
      </div>

      <div class="caption4">Font weight</div>
      <div class="value4">
        <select id="fontWeightList" class="dropdownlist">
          <option id="100">Thin</option>
          <option id="300">Light</option>
          <option id="400">Normal</option>
          <option id="500">Medium</option>
          <option id="600">Semi Bold</option>
          <option id="700">Bold</option>
          <option id="800">Extra Bold</option>
        </select>
      </div>

      <div class="caption5">Border margin</div>
      <div class="value5">
        <select id="borderMarginList" class="dropdownlist">
          <option id="0">0 px</option>
          <option id="10">10 px</option>
          <option id="15">15 px</option>
          <option id="20">20 px</option>
          <option id="25">25 px</option>
          <option id="30">30 px</option>
          <option id="40">40 px</option>
        </select>
      </div>

      <div class="caption6">Foreground colour</div>
      <div class="value6">
        <div class="colour-container">
          <div class="colour-picker-foreground"></div>
          <div class="foreground-colour-label" id="foreground-colour-label-id">
            <label></label>
          </div>
        </div>
      </div>

      <div class="caption7">Background colour</div>
      <div class="value7">
        <div class="colour-container">
          <div class="colour-picker-background"></div>
          <div class="background-colour-label" id="background-colour-label-id" >
            <label></label>
          </div>
        </div>
      </div>

      <div class="caption8">Border colour</div>
      <div class="value8">
        <div class="colour-container">
          <div class="colour-picker-border"></div>
          <div class="border-colour-label" id="border-colour-label-id">
            <label></label>
          </div>
        </div>
      </div>

      <div class="caption9">Example</div>
      <div class="value9">
        <div class="example-text" id="example-id">123 x 456</div>
      </div>

    </div>

    <button id="applySettings" class="button">Apply</button>

    <script src="pickr/pickr.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
