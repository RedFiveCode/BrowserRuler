<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" href="pickr/classic.min.css" />
  </head>
  <body>
    <h1>Browser Ruler</h1>

    <div class="grid-container">

      <div class="caption1">Enabled</div>
      <div class="value1">
        <input type="range" id="enabledSlider" class="slider" min="0" max="1" />
      </div>
      
      <div class="caption2" data-i18n="position">Position</div>
      <div class="value2">
        <select id="positionList" class="dropdownlist">
          <option id="NW" data-i18n="positionNW">Top left</option>
          <option id="NE" data-i18n="positionNE">Top right</option>
          <option id="SE" data-i18n="positionSE">Bottom right</option>
          <option id="SW" data-i18n="positionSW">Bottom left</option>
          <option id="Centre" data-i18n="positionCentre">Centre</option>
        </select>
      </div>

      <div class="caption3" data-i18n="fontSize">Font size</div>
      <div class="value3">
        <select id="fontSizeList" class="dropdownlist">
          <option id="8"  data-i18n="fontSize8pt">8 pt</option>
          <option id="10" data-i18n="fontSize10pt">10 pt</option>
          <option id="12" data-i18n="fontSize12pt">12 pt</option>
          <option id="14" data-i18n="fontSize14pt">14 pt</option>
          <option id="18" data-i18n="fontSize18pt">18 pt</option>
          <option id="24" data-i18n="fontSize24pt">24 pt</option>
          <option id="36" data-i18n="fontSize36pt">36 pt</option>
          <option id="48" data-i18n="fontSize48pt">48 pt</option>
          <option id="72" data-i18n="fontSize72pt">72 pt</option>
        </select>
      </div>

      <div class="caption4" data-i18n="fontWeight">Font weight</div>
      <div class="value4">
        <select id="fontWeightList" class="dropdownlist">
          <option id="100" data-i18n="fontWeight100">Thin</option>
          <option id="300" data-i18n="fontWeight300">Light</option>
          <option id="400" data-i18n="fontWeight400">Normal</option>
          <option id="500" data-i18n="fontWeight500">Medium</option>
          <option id="600" data-i18n="fontWeight600">Semi Bold</option>
          <option id="700" data-i18n="fontWeight700">Bold</option>
          <option id="800" data-i18n="fontWeight800">Extra Bold</option>
        </select>
      </div>

      <div class="caption5" data-i18n="borderMargin">Border margin</div>
      <div class="value5">
        <select id="borderMarginList" class="dropdownlist">
          <option id="0" data-i18n="borderMargin0">0 px</option>
          <option id="10"data-i18n="borderMargin10">10 px</option>
          <option id="15"data-i18n="borderMargin15">15 px</option>
          <option id="20"data-i18n="borderMargin20">20 px</option>
          <option id="25"data-i18n="borderMargin25">25 px</option>
          <option id="30"data-i18n="borderMargin30">30 px</option>
          <option id="40"data-i18n="borderMargin40">40 px</option>
        </select>
      </div>

      <div class="caption6">Fade</div>
      <div class="value6">
        <select id="fadeIntervalList" class="dropdownlist">
          <option id="0">Off</option>
          <option id="2">2 seconds</option>
          <option id="5">5 seconds</option>
          <option id="10">10 seconds</option>
        </select>
      </div>

      <div class="caption7">Foreground colour</div>
      <div class="value7">
        <div class="colour-container">
          <div class="colour-picker-foreground"></div>
          <div class="foreground-colour-label" id="foreground-colour-label-id">
            <label></label>
          </div>
        </div>
      </div>

      <div class="caption8">Background colour</div>
      <div class="value8">
        <div class="colour-container">
          <div class="colour-picker-background"></div>
          <div class="background-colour-label" id="background-colour-label-id" >
            <label></label>
          </div>
        </div>
      </div>

      <div class="caption9">Border colour</div>
      <div class="value9">
        <div class="colour-container">
          <div class="colour-picker-border"></div>
          <div class="border-colour-label" id="border-colour-label-id">
            <label></label>
          </div>
        </div>
      </div>

      <div class="caption10">Example</div>
      <div class="value10">
        <div class="example-text" id="example-id">123 x 456</div>
      </div>

    </div>

    <button id="applySettings" class="button">Apply</button>

    <script src="pickr/pickr.min.js"></script>
    <script src="shared.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
